<div class="container">
    <div class="row">
        <div class="main-bar creator">
            <span class="display-4 d-flex justify-content-center">Creator</span>
            <form>
                <label for="test-title">Test title:</label>
                <input type="text" class="form-control" name="test-title">
                <label for="short-description">Short description:</label>
                <textarea maxlength="200" rows="4" class="form-control mb-4" name="short-description"></textarea>
                <div class="question mt-4">
                    <label for="test-type">Question type:</label>
                    <select class="form-control mb-3" name="test-type">
                        <option>Single choice</option>
                        <option>Multiple choice</option>
                        <option>Text</option>
                    </select>
                    <label for="question">Question:</label>
                    <input type="text" class="form-control" name="test-question">
                    <label for="question">Answers:</label>
                    <input type="text" class="form-control" name="test-question">
                    <button type="submit" class="btn btn-info">Add answer</button>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-info btn-block btn-lg mt-4">Add question</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Create/Change</button>
                </div>
            </form>
        </div>
    </div>
</div>
