<div class="container">
  <div class="row">
    <div class="main-bar creator">
      <span class="display-4 d-flex justify-content-center">Test</span>
      <form>
        <label>
          Test title:
          <input type="text" class="form-control" name="test-title" readonly>
        </label>
        <label>
          Short description:
          <textarea maxlength="200" rows="4" readonly class="form-control mb-4" name="short-description"></textarea>
        </label>
        <div *ngIf="false" class="row">
          <div class="col">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-secondary">Update</button>
          </div>
        </div>
        <div *ngIf="true" class="row">
          <div class="col">
            <button type="button" class="btn btn-primary">Pass the test</button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
